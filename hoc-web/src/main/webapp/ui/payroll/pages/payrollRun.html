<div class="payrollRunPanel" ng-controller="payrollRunController">
	<div class="page-header">
	  <h1>Run Payroll<small></small><span class="glyphicon glyphicon-star-empty page-favor-icon" title="Add to favorite"></span></h1>
	</div>
	<div class="payrollRunContainer">
		<div class="payrollRunForm">
			<div>
				<div class="formRow">
					<span class="rowLabel slabel">Schema:</span>
					<span class="rowInput"><input type="text" class="form-control" /></span>
				</div>
				<div class="formRow">
					<span class="rowLabel slabel">Employee Group:</span>
					<span class="rowInput"><input type="text" class="form-control" /></span>
				</div>
				<div class="formRow">
					<span class="yearLabel slabel">Year:</span>
					<span class="yearInput">
						<input type="text" class="form-control"/>
					</span>
					<span class="seqLabel slabel">Sequence:</span>
					<span class="seqInput">
						<input type="text" class="form-control"/>
					</span>
					<span class="typeLabel slabel">Type:</span>
					<span class="typeInput">
						<select class="form-control"></select>
					</span>
				</div>
				<div class="formRow">
					<button class="btn btn-primary glyphicon glyphicon-flash">Run</button>
				</div>
			</div>		
		</div>
	</div>
</div>
