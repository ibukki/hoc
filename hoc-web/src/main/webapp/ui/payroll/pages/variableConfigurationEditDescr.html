<div class="popover" tabindex="-1" >
  <div class="arrow"></div>
  <h3 class="popover-title">Description</h3>
  <div class="popover-content">
      <div ng-show="configInput.showDescrNumber == 1">
      	<textarea class="vcDescr" ng-model="configInput.amount1Descr"></textarea>
      </div>
      <div ng-show="configInput.showDescrNumber == 2">
      	<textarea class="vcDescr" ng-model="configInput.amount2Descr"></textarea>
      </div>
      <div ng-show="configInput.showDescrNumber == 3">
      	<textarea class="vcDescr" ng-model="configInput.amount3Descr"></textarea>
      </div>
      <div ng-show="configInput.showDescrNumber == 4">
      	<textarea class="vcDescr" ng-model="configInput.amount4Descr"></textarea>
      </div>
  </div>
</div>
